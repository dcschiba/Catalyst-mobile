<!DOCTYPE html>
<html style="width:100%; height:100%; margin:0; padding:0; font-family: 'Helvetica Neue', Helvetica, sans-serif !important; font-size: 13px;">
    <head>
        <meta charset="utf-8">
        <title>WRAP Mercury Tooltip Sample</title>
        <script src="https://maps.googleapis.com/maps/api/js?client=gme-weathernewsinc&libraries=geometry"></script>
        <script type="text/javascript" src="3rd/js/jquery-1.10.2.min.js"></script>
 
        <script type="text/javascript" src="js/WRAP.DH-1.1.0.0.js"></script>
        <script type="text/javascript" src="js/WRAP.Geo-1.1.0.0.js"></script>
        <script type="text/javascript" src="js/WRAP.ASM.js"></script>
        
    </head>
    <body style="width:100%; height:100%; margin:0; padding:0">
        <label style="position:absolute; width:160px; height:18px; left:10px; top:8px;">Tooltip Sample</label>
        <label style="position:absolute; width:160px; height:18px; left:140px; top:6px;">
            <input type="checkbox" id="chk_taf"checked><spawn style="position:absolute; top:2px; left:20px;">TAF</spawn>
        </label>
        <label style="position:absolute; width:160px; height:18px; left:200px; top:6px;">
            <input type="checkbox" id="chk_metar" checked><spawn style="position:absolute; top:2px; left:20px;">METAR</spawn>
        </label>
        <a href="../doc/reference/sample_code/tooltip.html" target="_blank" style="position:absolute; right:40px; top:8px;" >Document</a>
        
        <div id="map_canvas" style="position:absolute; top:30px; bottom:10px; left:10px; right:10px;"></div>

        <script type="text/javascript">
            // Mapの初期画角
            var initial_lat = 35.65;
            var initial_lon = 140.045;
            var initial_zoom = 4;

            var conf_path = "./pri/conf";     // ローカルの sample_data用コンフィグを用いる
            
            // Setup Google Maps
            var map_canvas = document.getElementById('map_canvas');
            var g_map = new google.maps.Map(map_canvas, {
                zoom: initial_zoom,
                minZoom: 3,
                center: new google.maps.LatLng(initial_lat, initial_lon),
                zoomControl: true,
                mapTypeControl: false,
                scaleControl: false,
                streetViewControl: false,
                draggableCursor: "default",
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            WRAP.Geo.setGoogleMaps(g_map)
            
            // Data
            WRAP.DH.conf_path = conf_path+"/data";
            var taf_data = WRAP.DH.addObject("TAF");
            var metar_data = WRAP.DH.addObject("WX_METAR");
            
            // Layers
            var taf_layer = new WRAP.Geo.Layer("TAF");
            var metar_layer = new WRAP.Geo.Layer("METER");
            WRAP.Geo.setLayer({
                upper_layers : [
                    taf_layer, metar_layer
                ]
            });

            // Configure Layers
            var conf_dir = "./pri/conf";
            $.getJSON(conf_dir + '/layer/TAF.json', function() {}).
                success(function(conf) {
                    taf_layer.configure(taf_data, conf);
                }).
                error(function(jqXHR, textStatus, errorThrown) {
                    console.log("TAF Layer configuration file load error : " + textStatus);
                });
            $.getJSON(conf_dir + '/layer/METAR.json', function() {}).
                success(function(conf) {
                    metar_layer.configure(metar_data, conf);
                }).
                error(function(jqXHR, textStatus, errorThrown) {
                    console.log("METER Layer configuration file load error : " + textStatus);
                });
                
            // Tooltip
            // map_canvasのイベント監視を登録
            WRAP.Geo.setInteraction(map_canvas);
            // metarとtafレイヤーの重なった Featureのツールチップをグループ化
            WRAP.Geo.addTooltipGroup([metar_layer, taf_layer]);
            // TAFのツールチップ内容設定
            taf_layer.setTooltip(function(geo, data) {
                var p = geo && geo.properties;
                if ( p && data ) {
                    var bulletin = data.bulletin;
//                    if ( bulletin && bulletin.length > 32 )
//                        bulletin = bulletin.substr(0,32)+"...";
                    return "<div style='width:100px'>"+"TAF : "+p.icao+"<br>"
                         + "bulletin : "+(bulletin||"-")+"</div>";
                }
            });
            // METARのツールチップ内容設定
            metar_layer.setTooltip(function(geo, data) {
                var p = geo && geo.properties;
                if ( p && data ) {
                    var bulletin = data.bulletin;
//                    if ( bulletin && bulletin.length > 32 )
//                        bulletin = bulletin.substr(0,32)+"...";
                    return "<div style='width:100px'>"+"METAR : "+p.icao+"<br>"
                         + "bulletin : "+(bulletin||"-")+"</div>";
                }
            });
            
            // チェックボックス状態による表示制御
            function updateLayer() {
                taf_layer.setVisible($('#chk_taf').prop('checked'));
                metar_layer.setVisible($('#chk_metar').prop('checked'));
            }
            $('#chk_taf').click(updateLayer);
            $('#chk_metar').click(updateLayer);
            
        </script>
    </body>
</html>
