<!DOCTYPE html>
<html style="width:100%; height:100%; margin:0; padding:0; font-family: 'Helvetica Neue', Helvetica, sans-serif !important; font-size: 13px;">
    <head>
        <meta charset="utf-8">
        <title>WRAP Venus Current Sample</title>
        <script src="https://maps.googleapis.com/maps/api/js?client=gme-weathernewsinc&channel=sky_b
estway&libraries=geometry"></script>
        <script type="text/javascript" src="3rd/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/WRAP.DH-1.2.0.0-min.js"></script>
        <script type="text/javascript" src="js/WRAP.Geo-1.2.0.0-min.js"></script>
        <script type="text/javascript" src="js/WRAP.ASM.js"></script>

    </head>
    <body style="width:100%; height:100%; margin:0; padding:0; background-color:rgb(255,255,255);">
        <label style="position:absolute; width:160px; height:18px; left:10px; top:8px;">Current</label>
        <select id="mdl_bt" style="position:absolute; width:100px; left:100px; top:6px; height:18px;"></select>
        <select id="mdl_vt" style="position:absolute; width:100px; left:210px; top:6px; height:18px;"></select>
        
        <label style="position:absolute; width:100px; height:18px; left:360px; top:8px;">threshold</label>
        <input type="number" id="threshold" step="0.1" min="0.0" max="10.0" value="0.8"
          style="position:absolute; width:40px; left:430px; top:2px; height:20px;"/>
        
        <a href="../doc/reference/sample_code/current.html" target="_blank" style="position:absolute; right:40px; top:8px;" >Document</a>
        <div id="map_canvas" style="position:absolute; top:30px; bottom:10px; left:10px; right:10px;"></div>
        
        <script type="text/javascript">
            // Mapの初期画角
            var initial_lat = 35.65;
            var initial_lon = 140.045;
            var initial_zoom = 6;

            var conf_path = "./pri/conf";     // ローカルの sample_data用コンフィグを用いる
            WRAP.DH.conf_path = conf_path+"/data";
            
            // Setup Google Maps
            var map_canvas = document.getElementById('map_canvas');
            var g_map = new google.maps.Map(map_canvas, {
                zoom: initial_zoom,
                minZoom: 3,
                maxZoom: 8,
                center: new google.maps.LatLng(initial_lat, initial_lon),
                zoomControl: true,
                mapTypeControl: false,
                scaleControl: false,
                streetViewControl: false,
                draggableCursor: "default",
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            WRAP.Geo.setGoogleMaps(g_map)

            // Model
            var data = WRAP.DH.addObject("WX_WNI_Current");
            
            var layer = new WRAP.Geo.Layer("Current");
         
            // レイヤー登録
            WRAP.Geo.setLayer({upper_layers:[layer]});

            // Configure Layers
            var conf_dir = "./pri/conf";
            $.getJSON(conf_dir + '/layer/Current.json', function(conf) {
                layer.configure(data, conf);
            });
            
            function timeString(tm, year) {
                if ( !tm )
                    return (year?"----/":"")+"--/-- --:--";
                var ts = year?(tm.substr(0,4)+"/"):"";
                return ts+tm.substr(4,2)+"/"+tm.substr(6,2)+" "+tm.substr(9,2)+":"+tm.substr(11,2);
            }
        
            // モデルのタイムリスト取得＆UIセットアップ
            var time_range = [];
            var timelist;
            
            function updateModelContent() {
                var time_index = parseInt($("#mdl_vt").val());
                var content = {
                    element:["UOGRD","VOGRD"],
                    basetime:time_range[time_index].basetime,
                    validtime:time_range[time_index].validtime
                };
                
                layer.set(content);
                var val = parseFloat($('#threshold').val());
                if ( !isNaN(val))
                    layer.setAttributes({threshold:val});
            }
            
            function updateModelTime() {
                $("#mdl_vt").html("");
                var timelist = data.query("timelist").value();
                if ( !timelist && !timelist )
                    return;
                var b = $("#mdl_bt").val();
                var bt = timelist[b].basetime;
                var num = timelist[b].validtime.length;
                for ( var i = 0 ; i < num ; i++ ) {
                    var tm = timelist[b].validtime[i];
                    var ts = timeString(tm)+"Z";
                    $("#mdl_vt").append("<option value='"+i+"'>"+ts+"</option>");
                    time_range[i] = {basetime:bt, validtime:tm};
                }
            }
            data.inspect(function(ref) {
                time_range = [];
                timelist = ref.query("timelist").value();
                if ( timelist && timelist.length ) {
                    $("#mdl_bt").html("");
                    $("#mdl_vt").html("");
                    for ( var i = 0 ; i < timelist.length ; i++ ) {
                        var bt = timelist[i].basetime;
                        var basetime = timeString(bt)+"Z";
                        $("#mdl_bt").append("<option value='"+i+"'>"+basetime+"</option>");
                    }
                    $("#mdl_bt").val(timelist.length-1);
                    updateModelTime();
                    var vl = timelist[timelist.length-1].validtime;
                    $("#mdl_vt").val(vl.length-1);
                    updateModelContent();
                }
            }, true);

            $('#mdl_bt').change(function() {
                updateModelTime();
                var index = $('#mdl_bt').val();
                var vl = timelist[index].validtime;
                $("#mdl_vt").val(vl.length-1);
                updateModelContent();
            });
                                 
            $('#mdl_vt').change(function() {
                updateModelContent();
            });

            $('#threshold').on('input', function () {
                var val = parseFloat($(this).val());
                if ( isNaN(val)) {
                    $(this).val(0);
                }
                updateModelContent();
            });
        </script>
    </body>
</html>
